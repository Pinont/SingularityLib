name: SingularityLib Publish
on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Show tag and POM version
        run: |
          echo "Tag: $GITHUB_REF_NAME"
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          POM_VERSION=$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive org.codehaus.mojo:exec-maven-plugin:3.1.0:exec)
          echo "POM version: $POM_VERSION"
          if [ "$TAG_VERSION" != "$POM_VERSION" ]; then
            echo "Mismatch. Abort."
            exit 1
          fi

      - name: List already published versions (API)
        run: |
          echo "Existing remote versions:"
          curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github+json" \
               https://api.github.com/users/Pinont/packages/maven/SingularityLib/versions \
            | jq -r '.[].name' || true

      - name: Skip if version already published
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          FOUND=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                      -H "Accept: application/vnd.github+json" \
                      https://api.github.com/users/Pinont/packages/maven/SingularityLib/versions \
                   | grep "\"name\": \"${VERSION}\"" || true)
          if [ -n "$FOUND" ]; then
            echo "Version $VERSION already present. Skipping deploy."
            exit 0
          fi

      - name: Build
        run: mvn -B -U clean package

      - name: Deploy (with debug)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          MAVEN_OPTS="-Dorg.slf4j.simpleLogger.log.org.apache.maven.wagon=DEBUG" \
          mvn -X -B deploy -s $GITHUB_WORKSPACE/settings.xml || {
            echo "Raw HTTP logs above (look for 422 body)."
            exit 1
          }