name: Release Publish

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Derive version
        id: v
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set up JDK (with GPR credentials)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '23'
          server-id: github
          server-username: ${{ github.actor }}
          server-password: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Set release version
        run: |
          mvn -B versions:set -DnewVersion="${{ steps.v.outputs.version }}" -DgenerateBackupPoms=false
          grep -m1 '<version>' pom.xml

      - name: Deploy Release
        run: mvn -B -DskipTests deploy

      - name: Collect Artifacts
        run: |
          ls -1 target
          cp target/*.jar ./artifact-main.jar || true

      - name: Create / Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "SingularityLib ${{ steps.v.outputs.version }}"
          generate_release_notes: true
          files: |
            target/*-sources.jar
            target/*-javadoc.jar
            artifact-main.jar

      - name: Summary
        run: echo "Published release ${{ steps.v.outputs.version }}"